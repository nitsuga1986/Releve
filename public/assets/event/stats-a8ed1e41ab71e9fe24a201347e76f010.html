<div class="row"><div class="col-xs-12">
	<h3><i class="fa fa-bar-chart "></i> Stats</h3>
</div></div>


<div class="row">


	
	<div class="col-xs-12 col-sm-6">
		<h4><i class="fa fa-users"></i> Ingresos</h4>
		<canvas id="barChartIngresos" class="chart chart-bar" chart-options="optionsIngresos"
			chart-data="dataIngresos" chart-labels="labelsIngresos" chart-series="seriesIngresos"
		</canvas>
	</div>

	<div class="col-xs-12 col-sm-6">
		<h4><i class="fa fa-users"></i> Clases por Instructor</h4>
		<canvas id="bar" class="chart chart-bar" chart-options="optionsInstructor"
			chart-data="dataInstructor" chart-labels="labelsInstructor" chart-series="seriesInstructor"
		</canvas>
	</div>
	
	<div class="col-xs-12 col-sm-6">
		<h4><i class="fa fa-calendar-check-o"></i> Asistencias</h4>
		<canvas id="barChartAsistencias" class="chart chart-bar" chart-options="optionsAsistencias"
			chart-data="dataAsistencias" chart-labels="labelsAsistencias" chart-series="seriesAsistencias"
		</canvas>
	</div>
	
</div>
