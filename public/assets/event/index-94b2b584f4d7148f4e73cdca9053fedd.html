<h3><i class="fa fa-bell"></i> Eventos</h3>

<div class="col-xs-12">
	<div class="btn-group pull-right" role="group" aria-label="...">
	  <button title="Ver todo" type="button" class="btn btn-default" data-ng-class="{true: 'active'}[filter_all]" data-ng-click="changeFilter('all')"><i class="fa fa-square" aria-hidden="true" data-ng-if="filter_all"></i><i class="fa fa-square-o" aria-hidden="true" data-ng-if="!filter_all"></i></button>
	  <button title="Ver modificaciones" type="button" class="btn btn-default" data-ng-class="{true: 'active'}[filter_modificaciones]" data-ng-click="changeFilter('modificaciones')"><i class="fa fa-exchange" aria-hidden="true"></i> Modificaciones</button>
	  <button title="Ver pagos" type="button" class="btn btn-default" data-ng-class="{true: 'active'}[filter_payment]" data-ng-click="changeFilter('payment')"><i class="fa fa-dollar" aria-hidden="true"></i> Pagos</button>
	  <button title="Ver otros" type="button" class="btn btn-default" data-ng-class="{true: 'active'}[filter_others]" data-ng-click="changeFilter('others')">Otros</button>
	</div>
</div>
<br/><br/>
<div class="col-xs-12">
	<div class="table-responsive">
	  <table class="table table-striped table-hover table-condensed">
		<tbody>
			<tr data-ng-repeat="event in events" data-ng-class="{success: event.name=='finish_signup'}"
			data-ng-if="
			(event.name=='join'&&filter_modificaciones)||
			(event.name=='unjoin'&&filter_modificaciones)||
			(event.name=='joinmultiple'&&filter_modificaciones)||(event.name=='continuation'&&filter_modificaciones)||
			(event.name=='unjoinmultiple'&&filter_modificaciones)||(event.name=='unjoin_continuation'&&filter_modificaciones)||
			
			(event.name=='payment'&&filter_payment)||
			
			(event.name=='waitlist'&&filter_others)||
			(event.name=='waitlistclear'&&filter_others)||
			(event.name=='finish_signup'&&filter_others)||
			(event.name=='pricing'&&filter_others)">
				<td>
					<i data-ng-if="event.name=='join'" class="fa fa-play text-success" aria-hidden="true"></i>
					<i data-ng-if="event.name=='joinmultiple'" class="fa fa-forward text-success" aria-hidden="true"></i>
					<i data-ng-if="event.name=='unjoinmultiple'" class="fa fa-backward text-danger" aria-hidden="true"></i>
					<i data-ng-if="event.name=='continuation' || event.name=='unjoin_continuation'" class="fa fa-ellipsis-h  text-default" aria-hidden="true"></i>
					<i data-ng-if="event.name=='unjoin'" class="fa fa-play fa-flip-horizontal text-danger" aria-hidden="true"></i>
					<i data-ng-if="event.name=='waitlist'" class="fa fa-clock-o text-info" aria-hidden="true"></i>
					<i data-ng-if="event.name=='waitlistclear'" class="fa fa-info text-info" aria-hidden="true"></i>
					<i data-ng-if="event.name=='finish_signup'" class="fa fa-check-square text-success" aria-hidden="true"></i>
					<i data-ng-if="event.name=='pricing'" class="fa fa-question-circle-o text-warning" aria-hidden="true"></i>
					<i data-ng-if="event.name=='payment'" class="fa fa-dollar text-success" aria-hidden="true"></i>
				</td>
				<td data-ng-bind-html="event.content | html_trusted" data-ng-class="{'text-info': event.name=='waitlist'||event.name=='waitlistclear', 'text-warning': event.name=='pricing', 'text-muted': event.name=='continuation'}"></td>
				<td class="text-muted">{{event.created_at | date:'dd/MM HH:mm'}}</td>
			</tr>
		</tbody>
	  </table>
	</div>
</div>
