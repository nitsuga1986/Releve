<span id="cal-slide-tick" style="display: none"></span>
<div id="cal-slide-content" class="cal-event-list">
	<ul class="unstyled list-unstyled">
		<% _.each(events, function(event) { %>
			<li data-event-id="<%= event.id %>" class="setClase">
				<span class="pull-left event event-<%= event['class'] %>"></span>&nbsp;
				<a href="#" data-event-class="event-<%= event['class'] %>" class="event-item" ><%= event.title %></a>
			</li>
		<% }) %>
	</ul>
</div>
