<% _.each(events, function(event){ %>
<div class="cal-row-fluid">
	<div class="cal-cell<%= event.days%> cal-offset<%= event.start_day %> day-highlight dh-event-<%= event['class'] %>" data-event-class="event-<%= event['class'] %>">
		<a data-ng-click="SetClase(<%= event.id %>)" href="<%= event.url ? event.url : 'javascript:void(0)' %>" data-event-id="<%= event.id %>" class="cal-event-week event<%= event.id %>"><%= event.title %></a>
	</div>
</div>
<% }); %>
